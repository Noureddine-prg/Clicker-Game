<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Callbacks</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="timer_container">
        <span id="timer"> 0 </span>
      </div>

      <div class="title">
        Click <span id="target">0</span> times in 20 seconds
      </div>

      <div class="counter_container">
        Counter:
        <span id="counter"> 0 </span>
      </div>

      <button id="button1">Start Game</button>
      <button id="button2">Restart</button>
    </div>
  </body>
</html>
<script src="./scripts/callbacks.js"></script>
